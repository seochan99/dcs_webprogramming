<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div>
            <b>다음은</b> <u>html 문서의 글꼴 태그</u>를 응용하여 만든
            예제입니다.
            <!-- 이탤릭체 -->
            <br />

            안녕<sub>하세요</sub> 하세요 <i>웹프로그래밍</i>과목에 오신걸
            <b
                >환영합니다.

                <br />
            </b>
            <sup>다음화면과</sup> 같이 보이드록 <small>글꼴태그</small>를
            <strike>적절히 사용하여</strike> 작성하시오
        </div>
    </body>
</html>
