<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2주차_3번</title>
    </head>
    <body>
        <div
            class="headeer"
            style="text-align: center; margin: 0 auto; width: 25%"
        >
            <h1>웹 프로그래밍</h1>
            <hr align="center" width="0%" color="blue" size="5" />
            <div
                style="
                    border: 1px solid black;
                    padding: 20px 10px;
                    margin-bottom: 30px;
                "
            >
                <i style="color: red">1 주차 과제입니다</i>
            </div>
            <b style="color: blue">Web Programming</b>
            <div style="margin-top: 30px">
                실습 : 화요일 13:00 ~ 15:00 <br />
                이론 : 수요일 10:00 ~ 12:00
            </div>
        </div>

        <!-- 기타 정보 입력 fieldset, legend -->

        <p>기타 정보 입력</p>
        <hr />
        <form>
            <fieldset>
                <legend>개인 정보 입력</legend>
                <p>학번 : <input type="number" name="id" value="" /></p>
                <p>
                    PW &nbsp;:
                    <input type="number" name="password" value="" />
                </p>
            </fieldset>
        </form>
        <!-- 소감문 textarea -->
        <p>소감문</p>

        <di>
            <textarea
                name=""
                id=""
                cols="50"
                rows="5"
                placeholder="본인 소개 및 과제 소감문 작성"
            ></textarea>
            <div>
                <button>제출</button>
            </div>
        </di>
    </body>
</html>
