<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>숫자 입</title>
</head>
<body>
    <h1>숫자 입력 </h1>
    <form action="calculate" method="get">
        <!-- 이름 입력 -->
        <label for="number1">숫자1:</label>
        <input type="num1" id="number1" name="number1" required ><br><br>

        <!-- 번호 입력 -->
        <label for="number2">숫자2:</label>
        <input type="num2" id="number2" name="number2" required ><br><br>

        <input type="submit" value="제출">
    </form>
</body>
</html>
