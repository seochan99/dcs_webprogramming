<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>5주차 3번</title>
        <style>
            .blue-box {
                display: none;
                width: 100px;
                height: 100px;
                background-color: blue;
                margin-bottom: 30px;
            }
            #imageHolder {
                width: 200px;
                height: 200px;
                margin-bottom: 20px;
            }
            #imageHolder img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <!-- 페이지 이동 링크 -->
        <a href="http://www.dongguk.edu" id="pageLink" target="_blank"
            >페이지 이동</a
        >
        <button id="changeURL">URL 변경</button>
        <!-- 사진  -->
        <div id="imageHolder">
            <img src="./1.png" alt="사진" id="photo" />
        </div>
        <button id="photoChange">사진 변경</button>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                const pageLink = $("#pageLink");
                const changeURLButton = $("#changeURL");
                const photoChangeButton = $("#photoChange");
                const photoElement = $("#photo");

                let isImage1 = true; // 현재 어떤 사진이 표시 중인지 나타내는 플래그
                let herfToggle = true;

                changeURLButton.click(function () {
                    if (herfToggle) {
                        pageLink.attr("href", "http://www.dongguk.edu");
                    } else {
                        pageLink.attr("href", "http://lib.dongguk.edu");
                    }
                    herfToggle = !herfToggle; // 플래그 업데이트
                });

                photoChangeButton.click(function () {
                    // 사진 토글
                    if (isImage1) {
                        photoElement.attr("src", "./2.png");
                    } else {
                        photoElement.attr("src", "./1.png");
                    }
                    isImage1 = !isImage1; // 플래그 업데이트
                });
            });
        </script>
    </body>
</html>
